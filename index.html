<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jacob's Train Assignment</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid background-blue text-center">
            <h1 class="display-4 font-weight-bolder">Jacob's Train Scheduler</h1>
            <p class="lead font-weight-bold">All Aboard!</p>
        </div>

        <div class="container">
            <span class="d-block p-2 bg-primary text-white font-weight-bold">
                Current Train Schedule
            </span>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

        <br>
        <br>
        <br>

        <div class="container">
            <span class="d-block p-2 bg-primary text-white font-weight-bold">
                Add Train
            </span>

            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train" placeholder="">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

    </div>


    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="javascript" src="https://github.com/Iceberg09/train_assignment.git"></script>
    <script type="javascript" src="assets/javascript/app.js"></script>
</body>

</html>
